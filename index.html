<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Shop CREAM Buenos Aires</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/cyborg/bulmaswatch.min.css">
  <style>
    .header-image {
      margin-bottom: 0px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.49), rgba(0, 0, 0, 0.89)), url('/images/hero.jpg');
      background-position: 0% 30%;
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      text-shadow: black 0.3em 0.3em 0.3em;
    }
  </style>
</head>

<body>
  <!-- Hero -->
  <section class="hero is-primary is-fullheight header-image">
    <div class="hero-head">
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <img src="/images/logo-blanco.png" alt="Barber Shop CREAM Buenos Aires">
      </div>
    </div>
    <div class="hero-foot">
      <div class="container has-text-centered">
        <h2 class="title">
          <span class="icon"><i class="fa fa-lg fa-map-marker"></i></span>&ensp;Guise 1795, Palermo
        </h2>
        <h2 class="title">
          <span class="icon"><i class="fa fa-lg fa-calendar"></i></span>&ensp;Martes a Sabados de 11:00 a 21:00
        </h2>
        <h2 class="title">
          <a href="https://www.instagram.com/creambuenosaires/" target="_blank">
            <span class="icon"><i class="fa fa-lg fa-instagram"></i></span>&ensp;/creambuenosaires
          </a>
        </h2>
        <h2 class="title">
          <span class="icon"><i class="fa fa-lg fa-phone"></i></span>&ensp;1121258654
        </h2>
        <h2 class="title">
          <span class="icon"><i class="fa fa-lg fa-whatsapp"></i></span>&ensp;1167511644
        </h2>
        <br>
      </div>
    </div>
  </section>
  <!-- Main -->
  <main class="container has-text-centered">
    <section class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Peluqueria</p>
          <figure class="image">
            <img src="/images/pelo-barberia-1.jpg">
          </figure>
        </article>
        <article class="tile is-child box">
          <p class="title">Barberia</p>
          <figure class="image">
            <img src="/images/hero.jpg">
          </figure>
        </article>
      </div>
    </section>
    <section class="hero is-bold is-small is-warning box">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <i class="fa fa-percent"></i>
            MARTES Y MIERCOLES 20% OFF
          </h1>
        </div>
      </div>
    </section>
    <section class="hero is-bold is-small is-primary box">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <i class="fa fa-scissors"></i>
            También atendemos niños
          </h1>
        </div>
      </div>
    </section>
    <section class="tile is-ancestor">
      <div class="tile is-parent is-4">
        <article class="tile is-child box">
          <p class="title">Pet Friendly</p>
          <figure class="image">
            <img src="/images/pet-friendly.jpg">
          </figure>
        </article>
      </div>
      <div class="tile is-parent is-4">
        <article class="tile is-child box">
          <p class="title">Venta de Productos</p>
          <figure class="image">
            <img src="/images/productos.jpg">
          </figure>
        </article>
      </div>
      <div class="tile is-parent is-4">
        <article class="tile is-child box">
          <p class="title">Whiskey Bar</p>
          <figure class="image">
            <img src="/images/whiskey.jpg">
          </figure>
        </article>
      </div>
    </section>
    <section class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image">
            <img src="/images/peluqueria-0.jpg">
          </figure>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image">
            <img src="/images/peluqueria-1.jpg">
          </figure>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image">
            <img src="/images/peluqueria-2.jpg">
          </figure>
        </article>
      </div>
    </section>
    <section class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.4858380125693!2d-58.415981984770646!3d-34.59187428046269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca86d29bfd99%3A0x1787f9775fca1972!2sGuise+1795%2C+C1425DPC+CABA!5e0!3m2!1ses-419!2sar!4v1507118858940"
            width="100%" height="400" frameborder="0" style="border:0"></iframe>
        </article>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="container is-variable is-8-mobile">
      <div class="content has-text-centered">
        <img src="/images/logo-blanco.png" style="width:150px; height:100%" alt="Barber Shop CREAM Buenos Aires">
      </div>
      <div class="content has-text-centered">
        <a href="https://somosliana.com">
          <img src="/images/liana.svg" style="width:75px;" alt="Web Master">
        </a>
      </div>
    </div>
  </footer>
</body>
